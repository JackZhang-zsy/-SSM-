<body>
<div class="websiteWrapper">
    <div class="footerWrapper">
    </div>
    <div class="pageWrapper contactPageWrapper">
        <div class="contactFormWrapper">
            <h4 class="contactTitle">登录:</h4>
            <form class="contactForm" id="contactForm">
                <fieldset>
                    <div class="formFieldWrapper">
                        <label>账号:</label>
                        <input type="text" name="userLoginName" class="contactField requiredField"
                               id="userLoginName" data-placeholder=""/>
                    </div>
                    <div class="formFieldWrapper" style="padding-bottom: 100px;">
                        <label>密码:</label>
                        <input type="password" name="userPassword" style="width: 100%" class="contactField requiredField"
                               id="userPassword" data-placeholder=""/>
                    </div>
                    <div class="formSubmitButtonErrorsWrapper">
                        <!-- form errors end -->
                        <a href="#" class="buttonWrapper buttonGreen buttonCheckmark" id="userLogin">登录</a>
                        <a href="../user/userRegister" class="buttonWrapper buttonPink buttonArrowRight" style="float: right;"
                           id="userRegister">没有账号</a>
                    </div>
                    <a type="hidden" name="formIsReady" value="true" id="submit"></a>
                </fieldset>
            </form>
            <!-- contact form ends -->
        </div>
        <!-- contact form wrapper ends -->
    </div>
    <!-- page wrapper ends -->
    <!-- footer wrapper starts -->
    <div class="footerWrapper">
    </div>
    <!-- footer wrapper ends -->
</div>
<!-- website wrapper ends -->
