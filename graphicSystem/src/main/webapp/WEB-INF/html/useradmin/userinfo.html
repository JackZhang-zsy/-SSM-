<body>

<div class="websiteWrapper">
    <!-- main menu wrapper starts -->
    <ul class="mainMenuWrapper">
        <li class="currentPage"><a href="../user/getUserInfoB">主页</a></li>

        <li><a href="../image/addImageB">发表图片</a></li>
        <li><a href="../articleadmin/about">关于</a> </li>
    </ul>
    <!-- main menu wrapper ends -->
    <!-- header wrapper starts -->
    <div class="headerOuterWrapper">
        <div class="headerWrapper"><span class="mainMenuButtonLine"></span>
            <a href="" class="mainMenuButton"></a>
        </div>
    </div>
    <!-- header wrapper ends -->
    <!-- page wrapper starts -->
    <div class="pageWrapper faqPageWrapper">
        <!-- page content wrapper starts -->
        <div class="pageContentWrapper">
            <!-- page title starts -->
            <h3 class="pageTitle">个人空间</h3>
            <!-- page title ends -->
            <p>你可以在这里查看和设置你的个人信息.</p>
            <div class="textBreak"></div>
            <!-- faqs start -->
            <!-- accordion wrapper starts -->
            <div class="accordionWrapper">
                <!-- accordion item wrapper starts -->
                <div class="accordionItemWrapper">
                    <a href="" class="accordionButton">
                        <span class="accordionButtonIcon"></span>
                        <span class="accordionButtonTitle">个人信息</span></a>
                    <div class="accordionContentWrapper">
                        <div class="accordionContent">
                            <form class="contactForm">
                                <fieldset>
                                    <div class="formFieldWrapper">
                                        <label>姓名:</label>
                                        <input type="text" name="contactNameField" value=""
                                               class="contactField requiredField" id="userName" data-placeholder=""/>
                                    </div>
                                    <div class="formFieldWrapper">
                                        <label>头像:</label>
                                        <input type="file" name="contactEmailField" value="选择图片"
                                               class="contactField requiredField requiredEmailField" id="userImg"
                                               data-placeholder=""/>
                                    </div>
                                    <div class="formFieldWrapper">
                                        <label>电话:</label>
                                        <input type="text" name="contactNameField" value=""
                                               class="contactField requiredField" id="userPhone" data-placeholder=""/>
                                    </div>
                                    <div class="formFieldWrapper">
                                        <label>邮箱:</label>
                                        <input type="text" name="contactNameField" value=""
                                               class="contactField requiredField" id="userEmail" data-placeholder=""/>
                                    </div>
                                    <div class="formTextareaWrapper">
                                        <label>地址:</label>
                                        <textarea name="contactMessageTextarea" class="contactTextarea requiredField"
                                                  id="userAddress" data-placeholder=""></textarea>
                                    </div>
                                    <div class="formSubmitButtonErrorsWrapper">
                                        <!-- form errors end -->
                                        <a href="#" class="buttonWrapper buttonGreen buttonCheckmark" id="changeUser">修改信息</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- accordion item wrapper ends -->
                <!-- accordion item wrapper starts -->
                <div class="accordionItemWrapper">
                    <a href="" class="accordionButton">
                        <span class="accordionButtonIcon"></span>
                        <span class="accordionButtonTitle">分享的图片</span></a>
                    <div class="accordionContentWrapper">
                        <div class="accordionContent">
                            <table>
                                <thead>
                                <tr>
                                    <th>题目</th>
                                    <th>时间</th>
                                    <th>设置</th>
                                </tr>
                                </thead>
                                <tbody class="image-wrap">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- accordion item wrapper ends -->
                <!-- accordion item wrapper starts -->
                <div class="accordionItemWrapper">
                    <a href="" class="accordionButton">
                        <span class="accordionButtonIcon"></span>
                        <span class="accordionButtonTitle">发表的朋友圈</span></a>
                    <div class="accordionContentWrapper">
                        <div class="accordionContent">
                            <table>
                                <thead>
                                <tr>
                                    <th>题目</th>
                                    <th>时间</th>
                                    <th>设置</th>
                                </tr>
                                </thead>
                                <tbody class="article-wrap">
                                <tr>
                                    <td>1</td>
                                    <td>Vero</td>
                                    <td>修改 | 删除</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- accordion item wrapper ends -->
                <!-- accordion item wrapper starts -->
                <div class="accordionItemWrapper">
                    <a href="" class="accordionButton">
                        <span class="accordionButtonIcon"></span>
                        <span class="accordionButtonTitle">修改登录的密码</span></a>
                    <div class="accordionContentWrapper">
                        <div class="accordionContent">
                            <form class="contactForm" id="contactForm">
                                <fieldset>
                                    <div class="formFieldWrapper">
                                        <label>登录名:</label>
                                        <input type="text" name="userLoginName" value=""
                                               class="contactField requiredField" id="userLoginName"
                                               data-placeholder=""/>
                                    </div>
                                    <div class="formFieldWrapper">
                                        <label>原密码:</label>
                                        <input type="text" name="oldUserPassword" value=""
                                               class="contactField requiredField" id="userPassword"
                                               data-placeholder=""/>
                                    </div>
                                    <div class="formFieldWrapper">
                                        <label>新密码:</label>
                                        <input type="text" name="newUserPassword" value=""
                                               class="contactField requiredField" id="newPassword" data-placeholder=""/>
                                    </div>
                                    <div class="formFieldWrapper" style="padding-bottom: 30px;">
                                        <label>再次密码:</label>
                                        <input type="text" name="confirmNewUserPassword" value=""
                                               class="contactField requiredField" id="confirmPassword"
                                               data-placeholder=""/>
                                    </div>
                                    <div class="formSubmitButtonErrorsWrapper">
                                        <!-- form errors end -->
                                        <a href="#" class="buttonWrapper buttonGreen buttonCheckmark"
                                           id="changePwd">确认修改</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- accordion item wrapper ends -->
            </div>
            <!-- accordion wrapper ends -->
            <!-- faqs end -->
            <div class="pageBreakBoth"></div>
        </div>
        <!-- page content wrapper ends -->
