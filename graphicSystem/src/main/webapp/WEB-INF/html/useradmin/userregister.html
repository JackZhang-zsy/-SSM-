<body>
<div class="websiteWrapper">
	<div class="footerWrapper">
	</div>
	<div class="pageWrapper contactPageWrapper">
		<div class="contactFormWrapper">
			<h4 class="contactTitle">注册:</h4>
			<form class="contactForm">
				<fieldset>
					<div class="formFieldWrapper">
						<label>姓名:</label>
						<input type="text" name="contactNameField" value="" class="contactField requiredField" id="userName" data-placeholder="" />
					</div>
					<div class="formFieldWrapper">
						<label>账号:</label>
						<input type="text" name="contactNameField" value="" class="contactField requiredField" id="userLoginName" data-placeholder="" />
					</div>
					<div class="formFieldWrapper">
						<label>密码:</label>
						<input type="text" name="contactNameField" value="" class="contactField requiredField" id="userPassword" data-placeholder="" />
					</div>
					<div class="formFieldWrapper" style="padding-bottom: 30px;">
						<label>再次密码:</label>
						<input type="text" name="contactNameField" value="" class="contactField requiredField" id="confirmPassword" data-placeholder="" />
					</div>
					<div class="formSubmitButtonErrorsWrapper">
						<!-- form errors end -->
						<a href="#" class="buttonWrapper buttonGreen buttonCheckmark" id="submit">注册</a>
						<a href="../user/userLoginB" class="buttonWrapper buttonPink buttonArrowRight" style="float: right;">已有账号</a>
					</div>
				</fieldset>
			</form>
			<!-- contact form ends -->
		</div>
		<!-- contact form wrapper ends -->

	<!-- page wrapper ends -->
	<!-- footer wrapper starts -->

	</div>
